<div class="remove-margin">
  <div class="login-container">
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <div class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="user.password">
      </div>
      <button type="submit" class="login-button" (click)="onLoginClick()">Login</button>
      <p class="register-link">Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
    </div>
  </div>
</div>
